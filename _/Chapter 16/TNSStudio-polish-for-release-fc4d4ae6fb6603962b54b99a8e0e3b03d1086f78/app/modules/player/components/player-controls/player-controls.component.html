<StackLayout row="1" col="0" class="player-controls">
  <shuttle-slider></shuttle-slider>
  <FlexboxLayout class="controls">
    <Button [text]="'ion-ios-rewind' | fonticon" class="ion text-center c-white side-btn" (tap)="rewind()"></Button>
    <Button [text]="((playerState$ | async)?.player?.playing ? 'ion-ios-pause' : 'ion-ios-play') | fonticon" (tap)="togglePlay()" class="ion c-white t-30 play-btn"></Button>
    <StackLayout class="side-btn"></StackLayout>
  </FlexboxLayout>
</StackLayout>
